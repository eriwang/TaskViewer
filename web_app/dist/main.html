<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="images/png" href="images/icon.png" />       
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TaskViewer</title>
        <meta name="description" content="Schedule tasks, without the clutter">
        <link rel="stylesheet" href="main.css">
        
    </head>
 
    <body>  
        
    <div id="sticky-header">
        <div class="navbar">
            <img id="logo" src="images/icon_small.png" alt="TaskViewer Logo">
            <a>Log out</a>
            <a>Sort</a>
            <a>Filter by</a>
            <input id="search-bar" type="text" placeholder="Search..">
        </div>
        <div class="new-flex-row-anchor-right">
            <button id="create-task-button"class="button">+</button>    
        </div>
        <div class="new-flex-row-anchor-right">
            <button id="delete-task-button" class="button">x</button>    
        </div>
    </div>    

    
    <div id="content">
    <div id="main">
        <div class="task">
            <div class="task-description-container">
                <p class="task-text-spacing"><strong>Insert Task Here</strong></p>
                <p class="task-text-spacing desc">Description</p>
            </div>
            <p class="task-time">12:00:00 P.M</p>
            <div class="task-color"></div>      
        </div>   
        
        <div class="task">
            <div class="task-description-container">
                <p class="task-text-spacing"><strong>Insert Task Here</strong></p>
                <p class="task-text-spacing desc">Description</p>
            </div>
            <p class="task-time">12:00:00 P.M</p>
            <div class="task-color"></div>      
        </div> 
        
        <div class="task">
            <div class="task-description-container">
                <p class="task-text-spacing"><strong>Insert Task Here</strong></p>
                <p class="task-text-spacing desc">Description</p>
            </div>
            <p class="task-time">12:00:00 P.M</p>
            <div class="task-color"></div>      
        </div> 
        
    </div>
    
    </div>
        
    </body>

</html>
